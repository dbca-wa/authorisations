<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DBCA Authorisations</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen w-screen flex items-center justify-center text-center bg-gray-100">
    <div class="flex flex-col items-center justify-center w-full h-full space-y-8">
      <h1 class="text-5xl text-gray-700 drop-shadow-sm">
        {{ message|default:"Error" }}
      </h1>
      <p class="text-2xl text-gray-500 font-light">
        {{ details|default:"An unexpected error occurred." }}
      </p>
      <a href="/" class="mt-4 px-8 py-3 bg-blue-400 text-white text-sm font-semibold rounded shadow hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition">
        Home page
      </a>
    </div>
  </body>
</html>
