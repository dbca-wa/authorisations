{% load django_vite %}
<!DOCTYPE html>
<html lang="en">

<head>
  {% vite_react_refresh %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% vite_hmr_client %}
  {% vite_asset 'src/main.tsx' %}
  <title>{% block title %}{% endblock %} : DBCA Authorisations</title>
  {% spaceless %}
    {% if json_data %}
      {{ json_data|json_script:'json-data' }}
    {% endif %}
  {% endspaceless %}
</head>

<body>
  <div id="root"></div>
</body>

</html>
